<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
        <div class="calcbody">
            <input type="text" placeholder="0" id="inputbox" readonly>
            <div>
                <button class="powerbtns">AC</button>
                <button class="powerbtns">DEL</button>
                <button class="operators">%</button>
                <button class="operators">/</button>
            </div>

            <div class="buttonholders">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">*</button>
            </div>

            <div class="buttonholders">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
            </div>

            <div class="buttonholders">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
            </div>

            <div class="buttonholders">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
            </div>
        </div>
</body>
</html>
